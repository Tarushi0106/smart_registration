<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Registration System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                <p>Join our community today</p>
            </div>

            <!-- Alert Container at the Top -->
            <div class="alert-container">
                <div class="alert alert-success" id="successAlert" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <div class="alert-content">
                        <strong>Registration Successful!</strong>
                        <p>Your profile has been submitted successfully. Welcome to our community!</p>
                    </div>
                    <button class="alert-close" onclick="this.parentElement.style.display='none'">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="alert alert-error" id="errorAlert" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="alert-content">
                        <strong>Please fix the errors below</strong>
                        <p id="errorAlertMessage">Some required fields are missing or invalid.</p>
                    </div>
                    <button class="alert-close" onclick="this.parentElement.style.display='none'">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <form id="registrationForm" class="registration-form">
                <!-- Form Fields Remain the Same -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <div class="phone-input">
                        <select id="countryCode" name="countryCode">
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91" selected>+91 (IN)</option>
                            <option value="+61">+61 (AU)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120">
                </div>

                <div class="form-group gender-group">
                    <label><i class="fas fa-venus-mars"></i> Gender</label>
                    <div class="gender-options">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            <span class="radio-custom"></span>
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom"></span>
                            Female
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="other">
                            <span class="radio-custom"></span>
                            Other
                        </label>
                    </div>
                    <span class="error-message gender-error" id="genderError"></span>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-home"></i> Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country"><i class="fas fa-globe"></i> Country</label>
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="in" selected>India</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="state"><i class="fas fa-map-marker-alt"></i> State</label>
                        <select id="state" name="state" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="city"><i class="fas fa-city"></i> City</label>
                        <select id="city" name="city" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text" id="strengthText">Password Strength</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group checkbox-group" id="termsGroup">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms">
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <div class="submit-btn-container">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/form-validation.js"></script>
    <script src="js/dynamic-fields.js"></script>
    <script src="js/ui-effects.js"></script>

    <script>
        // Debug helper
        function debugForm() {
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                gender: document.querySelector('input[name="gender"]:checked')?.value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                terms: document.getElementById('terms').checked,
                submitDisabled: document.getElementById('submitBtn').disabled
            };
            console.log('Form Debug Info:', formData);
            return formData;
        }

        window.debugForm = debugForm;
        
        // Test success message
        function testSuccessMessage() {
            window.formValidator.showSuccessMessage();
        }
        
        window.testSuccessMessage = testSuccessMessage;
    </script>
</body>
</html>
